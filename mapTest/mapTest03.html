<!DOCTYPE html>
<html>
  <head>
    <title>Showing pixel and tile coordinates</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
    /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
   /* 常に地図の高さを明示的に設定してdivのサイズを定義する */

    #map {
      height: 100%;
    }
    /* Optional: Makes the sample page fill the window. */
    /* オプション：サンプルページをWindowいっぱいにします */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        var chicago = new google.maps.LatLng(41.850, -87.650);

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 3,
          center: chicago
        });

        var coordInfoWindow = new google.maps.InfoWindow();
        coordInfoWindow.setContent(createInfoWindowContent(chicago, map.getZoom()));
        coordInfoWindow.setPosition(chicago);
        coordInfoWindow.open(map);

        map.addListener('zoom_changed', function() {
          coordInfoWindow.setContent(createInfoWindowContent(chicago, map.getZoom()));
          coordInfoWindow.open(map);
        });
      }

      var TILE_SIZE = 256;

      function createInfoWindowContent(latLng, zoom) {
        var scale = 1 << zoom;

        var worldCoordinate = project(latLng);

        var pixelCoordinate = new google.maps.Point(
          Math.floor(worldCoordinate.x * scale),
          Math.floor(worldCoordinate.y * scale));

        var tileCoordinate = new google.maps.Point(
          Math.floor(worldCoordinate.x * scale / TILE_SIZE),
          Math.floor(worldCoordinate.y * scale / TILE_SIZE));

        return [
          'Chicago, IL',
          'LatLng: ' + latLng,
          'Zoom level: ' + zoom,
          'World Coordinate: ' + worldCoordinate,
          'Pixel Coordinate: ' + pixelCoordinate,
          'Tile Coordinate: ' + tileCoordinate
        ].join('<br>');
      }

      // The mapping between latitude, longitude and pixels is defined by the web
      // mercator projection.
      // 緯度、経度およびピクセル間のマッピングはウェブのメルケータ投影によって定義されます。
      function project(latLng) {
          var siny = Math.sin(latLng.lat() * Math.PI / 180);

          // Truncating to 0.9999 effectively limits latitude to 89.189. This is
          // about a third of a tile past the edge of the world tile.
          // 0.9999に切り捨てると、事実上、緯度が89.189に制限されます。
          // これは世界のタイルの端を過ぎたタイルの約３分の１です。
          siny = Math.min(Math.max(siny, -0.9999), 0.9999);

          return new google.maps.Point(
            TILE_SIZE * (0.5 + latLng.lng() / 360),
            TILE_SIZE * (0.5 - Math.log((1 + siny) / (1 - siny)) / (4 * Math.PI)));
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5wLMSZ2YQqMcWkWTlaA6eSifxBAnNUa4&callback=initMap"
            async defer></script>
  </body>
</html>
